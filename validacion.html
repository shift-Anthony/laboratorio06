<body>
    <h2>Llene sus datos para el formulario</h2> <!--Formulario para suscribirse-->
    <form action="" method="post"></form>
    <fieldset>
        <legend>Formulario de validacion</legend>
        <label for="correo">Correo electronico:</label>
        <input pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$" type="email" id="correo" name="correo" placeholder="Escriba su correo electronico" required> <!--correo requerido-->
        <br><br>
        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" name="clave" placeholder="Minimo 8 caracteres" minlength="8" required>
        <br><br>
        <label for="confirmarCOntraseña">Confirmar Contraseña:</label>
        <input type="password" id="confirmarCOntraseña" name="confirmarCOntraseña" minlength="8" required>
        <br><br>
    </fieldset>
</body>
