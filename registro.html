<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Llene sus datos para suscribirse al boletin de noticias</h2> <!--Formulario para suscribirse-->
    <form action="" method="post"></form>
    <fieldset>
        <legend>Formulario para boletin de noticias</legend>
        <label for="nombres">Nombres y Apellidos:</label>
        <input type="text" id="nombres" name="nombres" placeholder="Escriba su nombre completo" required>
        <br><br>
        <label for="correo">Correo electronico:</label>
        <input type="email" id="correo" name="correo" placeholder="Escriba su correo electronico" required>
        <br><br>
        <label>
        <input type="checkbox" name="recibir_correos" required>
        Acepto recibir correos promocionales
        </label>
        <br><br>
        <button type="submit" >Registrarse</button><!--registrar-->
        <button type="reset">Resetear formulario</button>  <!--resetear-->
    </fieldset>
</body> 
</html>
